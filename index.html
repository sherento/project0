<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

  <title>Tic Tac Toe</title>

</head>

<body>

  <img src="coffee2.gif">
  <img src="donut0.gif">

  <div id="something"></div>
  <div id="something-else"></div>
  <div class="strikeDiag strikeDiagOne"></div>
  <div class="strikeDiag strikeDiagTwo"></div>

  <div class="orbit">
  <div id="circle"></div>
  </div>

  <div class="board">

    <div class="grid">
      <div class="row1">
        <div class="square" id="one" data-array="0" data-index="0"> </div>
        <div class="square" id="two" data-array="0" data-index="1"> </div>
        <div class="square" id="three" data-array="0" data-index="2"> </div>
      </div>

      <div class="row2">
        <div class="square" id="four" data-array="1" data-index="0"> </div>
        <div class="square" id="five" data-array="1" data-index="1"> </div>
        <div class="square" id="six" data-array="1" data-index="2"> </div>
      </div>

      <div class="row3">
        <div class="square" id="seven" data-array="2" data-index="0"> </div>
        <div class="square" id="eight" data-array="2" data-index="1"> </div>
        <div class="square" id="nine" data-array="2" data-index="2"> </div>
      </div>

      <container>
        <ul classs="vertical">
          <li id="line1"></li>
          <li id="line2"></li>
        </ul>

        <ul class="horizontal">
          <li id="line3"></li>
          <li id="line4"></li>
        </ul>
      </container>

    </div>

  </div>


<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"> </script>

</body>

</html>
